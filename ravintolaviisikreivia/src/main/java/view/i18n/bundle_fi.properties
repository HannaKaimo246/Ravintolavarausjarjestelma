  guide.text = \n\n1. Lataa välilehdellä voi ladata tietokannasta pöydät. \n\n2. Uusi pöytä välilehdellä voi luoda uuden kuvan antamalla valitse kuva, pöydän nimi ja maksimipaikat. Uusi pöytä voidaan tallentaa napsauttamalla "Tallenna tietokantaan". \n\n3. Pöydät välilehdellä näkyy kaikkien työntekijöiden luomat pöydät. Valittuaan tietyn pöytä painikkeen voidaan valittu pöytä luoda muokkaus näkymässä napsauttamalla. \n\n4. Pöydän kokoa voi muuttaa pitämällä hiirtä pohjassa skaalaus ikonia ja liikuttamalla kursoria kuva tulee isommaksi tai pienemmäksi.\n\n5. Pöytiä voi käännellä pitämällä hiirtä pohjassa kääntö ikonin kohdalla ja liikuttamalla kursoria kuva kääntyy vasemmalle tai oikealle. \n\n6. Pöydän voi poistaa napsauttamalla roskakoria ja se tulee näkyviin napsauttamalla kuvaa.\n\n7. Pöydän koko voidaan palauttaa alkuperäiseksi napsauttamalla hiiren oikeata skaalaus ikonin kohdalla. 
